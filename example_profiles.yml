valtech_connecting_the_dots:
  target: dev
  outputs:
    dev:
      type: bigquery
      method: service-account
      project: valtech-connecting-the-dots
      dataset: dbt
      location: EU
      threads: 1
      keyfile: PATH_TO_KEYFILE.json #This needs to be updated to point to a service account key with "BigQuery User" rights on the gcp-project.
      timeout_seconds: 300
      priority: interactive
      retries: 1
